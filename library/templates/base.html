{% load static %}
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}书库搜索{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body
    class="app-body"
    data-api-base="{{ api_base|default:'/api' }}"
  >
    <nav class="top-nav">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="brand" href="{% url 'search' %}">DAAR Book Engine</a>
        <span class="nav-tag">Projet 3 · Sorbonne Université</span>
      </div>
    </nav>
    <main class="app-main">{% block content %}{% endblock %}</main>
    <footer class="app-footer">
      <div class="container text-center text-muted small">
        © {% now "Y" %} DAAR Book Engine · Projet 3 Webapp
      </div>
    </footer>
    <script src="{% static 'js/search.js' %}"></script>
  </body>
</html>
